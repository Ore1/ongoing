<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Sign Up</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="css/screen.css" />
  <link rel="stylesheet" media="screen" href="//basehold.it/28" />
</head>
<body>
  <form method="get" action="#null">
    <h1>Student Discounts</h1>
    <p>
      Sign up to receive the lastest deals and
      discounts right in your inbox!
    </p>
    <ol>
      <li id="input-name">
        <label for="name">Name</label>
        <input type="name" name="name" id="name" placeholder="john doe" />
      </li>
      <li id="input-email">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="you@example.com" pattern="^.+@.+$" />
      </li>
      <li id="input-submit">
        <input type="submit" name="submit" id="submit" value="Sign Up!" />
      </li>
    </ol>
  </form>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="js/site.js"></script>
</body>
</html>
